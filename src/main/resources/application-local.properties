# --------------------------------------------------------
### H2 Configs for local env/profile
spring.datasource.url=jdbc:h2:mem:vocid22-tracker-db;DATABASE_TO_UPPER=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=pass123
spring.sql.init.platform=h2
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# If you wan to use schema.sql and data.sql, also you can use init mode as always and see the sample
# dummy objects with DataLoader
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console